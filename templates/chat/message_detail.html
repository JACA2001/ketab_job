{% extends 'base.html' %} {% block content %}
<h1>Message de {{ message.sender.username }}</h1>

<div style="border: 1px solid #ddd; padding: 10px; margin-top: 20px">
  <p><strong>Envoyé :</strong> {{ message.timestamp }}</p>
  <p>{{ message.content }}</p>
</div>

<a href="{% url 'chat:inbox' %}" class="btn btn-secondary mt-3"
  >Retour à la boîte de réception</a
>
{% endblock %}
